<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>
      body{
        font-family: 'Nunito', sans-serif;
        background-color: #F8F8F8! important;
      }
    </style>


</head>


<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><b>Weather App</b></a>
      </div>
  </nav>
</header>

<br>
<br>
<br>
<br>
      
            <form action="" method="post">
                {% csrf_token %}
                <div style="text-align: center; margin: auto;">
                <labe for="city"><b>City</b></labe>
              </div>
              
              <div style="width: 60%; margin: auto;">
                {{ form.name }}
              </div>
            
            <div style="margin: auto; text-align: center;">
                <input type="Submit" name="send" value="Add city" class="mt-2 btn btn-danger">
              </div>
            </form>
        
          <br>
          <br>

          <div style="text-align: center; margin: auto;">
            <h5><b>View Weather</b></h5>
            </div>


<div style="margin: auto; text-align: center;">
            {% for info in all_info %}
            <div class="alert alert-success" style="margin: auto; width: 90%;">
                <div>
                    <div style="text-align: center; margin: auto;">
                        <b>City:</b> {{ info.city }}<br>
                        <b>Temperature:</b> {{ info.temp }}<sup>c</sup><br>
                    </div>
                </div>
                
            
                    <div style="text-align: center; margin: auto;">
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Picture of weather"
                             class="img-thumbnail">
                    </div>
                </div>
            </div>
            {% endfor %}  



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div style="text-align: center; font-size: 8px; margin-top: 20px;">

      </p>
  </div>

</body>
</html>
