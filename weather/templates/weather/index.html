<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>


<body class="d-flex flex-column h-100">

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather App222</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

      </div>
    </div>
  </nav>
</header>



<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Place sticky footer content here.</span>
  </div>
</footer>


    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>




</body>



</body>

<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">

            <form action="" method="post">
                {% csrf_token %}
                <labe for="city">City</labe>
                {{ form.name }}
                <input type="Submit" name="send" value="Add city" class="mt-2 btn btn-danger">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h1>Weather</h1>


            {% for info in all_info %}
            <div class="alert alert-success">
                <div class="row">
                    <div class="col-9">
                        <b>City:</b> {{ info.city }}<br>
                        <b>Temperature:</b> {{ info.temp }}<sup>c</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Picture of weather"
                             class="img-thumbnail">
                    </div>
                </div>
            </div>
            {% endfor %}

<center>
    <p>Follow me on <a href="https://www.instagram.com/k0li4ka/">Instagram</a></p>
</center>

        </div>
    </div>
</div>
</body>
</html>
